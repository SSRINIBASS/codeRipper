# Production overrides for Docker Compose
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - APP_ENV=development # Temporarily for testing without API key
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - app_data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - APP_ENV=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/repo_intelligence
      - STORAGE_PATH=/app/data
    volumes:
      - app_data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  app_data:
